---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 24h
  url: https://charts.external-secrets.io
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitwarden-sdk-server
  namespace: flux-system
spec:
  interval: 24h
  type: "oci"
  url: oci://ghcr.io/external-secrets/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-secrets
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: external-secrets
  chart:
    spec:
      chart: external-secrets
      version: 0.18.2
      sourceRef:
        kind: HelmRepository
        name: external-secrets
        namespace: flux-system
      interval: 24h
  install:
    createNamespace: true
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: bitwarden-sdk-server
  namespace: flux-system
spec:
  interval: 24h
  targetNamespace: external-secrets
  chart:
    spec:
      chart: bitwarden-sdk-server
      version: v0.5.0
      sourceRef:
        kind: HelmRepository
        name: bitwarden-sdk-server
        namespace: flux-system
      interval: 24h
  values:
    image:
      tls:
        enabled: true
